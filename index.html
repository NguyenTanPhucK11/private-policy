    class="content"
  >
    <div class="content__rules py-4">AUSTRAX VN’S RULES</div>
    <div>
      We offer full-time employees a range of great benefits! Learn all about them below:
      <ul>
        <template x-for="rule in listRules">
          <li x-text="rule"></li>
        </template>
      </ul>
    </div>
    <hr />
    <div x-data="{ open: false }">
      <div x-on:click="open = ! open">
        <p class="content__concept">
          I. PROBATIONARY PERIOD:<i :class="!open ? 'bi bi-chevron-down': 'bi bi-chevron-up'"></i>
        </p>
      </div>

      <div x-show="open" x-collapse.duration.1000ms>
        <div>
          <p class="content__description" x-text="detailProbation.subtitle"></p>
          <ul>
            <template x-for="probation in detailProbation.text">
              <li x-text="probation"></li>
            </template>
          </ul>
          <div class="content__note">
            <i class="bi bi-exclamation-triangle pe-2"></i>
            <span x-text="detailProbation.note"></span>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div x-data="{ open: false }">
      <div x-on:click="open = ! open">
        <p class="content__concept">
          II. PASSED PROBATION:<i :class="!open ? 'bi bi-chevron-down': 'bi bi-chevron-up'"></i>
        </p>
      </div>

      <div x-show="open" x-collapse.duration.1000ms>
        <ul>
          <template x-for="passProbation in listPassProbation">
            <li x-text="passProbation"></li>
          </template>
        </ul>
      </div>
    </div>
    <hr />
    <div x-data="{ open: false }">
      <div x-on:click="open = ! open">
        <p class="content__concept">III. BENEFIT:<i :class="!open ? 'bi bi-chevron-down': 'bi bi-chevron-up'"></i></p>
      </div>

      <div x-show="open" x-collapse.duration.1000ms>
        <template x-for="benefit, idx in listBenefits.mainContent">
          <div>
            <p class="content__title" x-text="(idx+10).toString(36).toUpperCase() + '. '+  benefit.title"></p>
            <p class="content__description" x-text="benefit.description"></p>
            <div>
              <template x-for="subtitle, idx in benefit.subtitle">
                <div>
                  <template x-if="subtitle.sub.length!=0">
                    <div class="content__subtitle">
                      #<span x-text="idx+1"></span>
                      <span x-text="subtitle.sub"></span>
                    </div>
                  </template>
                  <div>
                    <p class="content__subDescription" x-text="subtitle.subDescription"></p>
                    <ul>
                      <template x-for="text in subtitle.text">
                        <div>
                          <li x-text="text.main ? text.main : text"></li>
                          <template x-if="text.main">
                            <ul>
                              <template x-for="sub in text.sub">
                                <li x-text="sub"></li>
                              </template>
                            </ul>
                          </template>
                        </div>
                      </template>
                    </ul>
                  </div>
                </div>
              </template>
            </div>
          </div>
        </template>
        <div class="content__note">
          <i class="bi bi-exclamation-triangle pe-2"></i>
          <span x-text="listBenefits.note"></span>
        </div>
      </div>
    </div>
    <hr />
    <div x-data="{ open: false }">
      <div x-on:click="open = ! open">
        <p class="content__concept">IV. BONUS:<i :class="!open ? 'bi bi-chevron-down': 'bi bi-chevron-up'"></i></p>
      </div>

      <div x-show="open" x-collapse.duration.1000ms>
        <ul>
          <template x-for="bonus in listBonus">
            <div>
              <li x-text="bonus.text"></li>
              <ul>
                <template x-for="text in bonus.subText">
                  <li x-text="text"></li>
                </template>
              </ul>
            </div>
          </template>
        </ul>
      </div>
    </div>
    <hr />
    <div x-data="{ open: false }">
      <div x-on:click="open = ! open">
        <p class="content__concept">V. TRAINING:<i :class="!open ? 'bi bi-chevron-down': 'bi bi-chevron-up'"></i></p>
      </div>
      <div x-show="open" x-collapse.duration.1000ms>
        <p class="content__description" x-text="listTraining.description"></p>

        <ul>
          <div>
            <template x-for="text in listTraining.text">
              <li x-text="text"></li>
            </template>
            <template x-for="info in listTraining.info">
              <div>
                <span class="content__info" x-text="info.name"></span>:
                <template x-if="info.url">
                  <a x-text="info.text" :href="info.url ? info.text.toString() : ''"></a>
                </template>
                <template x-if="!info.url">
                  <span x-text="info.text"></span>
                </template>
              </div>
            </template>
          </div>
        </ul>
      </div>
    </div>
    <hr />
    <div x-data="{ open: false }">
      <div x-on:click="open = ! open">
        <p class="content__concept" style="color: rgb(45, 45, 176)">
          On-site Opportunities in Australia/India:<i :class="!open ? 'bi bi-chevron-down': 'bi bi-chevron-up'"></i>
        </p>
      </div>
      <div x-show="open" x-collapse.duration.1000ms>
        <ul>
          <template x-for="opportunity in listOpportunities">
            <li x-text="opportunity"></li>
          </template>
        </ul>
      </div>
    </div>
    <hr />

    <div x-data="{open:false}">
      <div @click="open = !open">
        <p class="content__concept">GENARAL RULES:<i :class="!open ? 'bi bi-chevron-down': 'bi bi-chevron-up'"></i></p>
      </div>
      <div class="content__general" x-show="open" x-collapse.duration.1000ms>
        <template x-for="general in listGeneralRules">
          <li style="list-style-type: none">
            <i class="bi bi-x-lg"></i>
            <span x-text="general"></span>
          </li>
        </template>
      </div>
    </div>
  </body>
</html>
